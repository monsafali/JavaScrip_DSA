<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traversing Array</title>

    <script>
      let data = [1, 2, 12, 232, 312, 32, 32, 12, 23, 23, 223];

      //   for (let i = 0; i < data.length; i++) {
      //     document.write(`array ${i} value is ${data[i]} <br>`);
      //   }

      function getElement() {
        let el = document.getElementById("element").value;
        if (el < data.length && typeof parseInt(el) == "number") {
          alert(data[el]);
        } else {
          alert("Please enter valid input");
        }
      }
    </script>
  </head>
  <body>
    <input type="text" id="element" />
    <button onclick="getElement()">GetElement</button>
    <script src="aap.js"></script>
  </body>
</html>
