    <title>Circular Queue </title>

<script>

    class Queue {
        constructor(size){
            this.max = size;
            this.items = new Array(size);
            this.currentSize =0;
            this.rear = -1;
            this.front = -1;
        }
        enquie (value){
            if (!this.currentSize!=this.max){
                if(this.rear === this.max-1){
                    this.rear =0
                } else{
                    this.reaar++
                }
               this.items[this.rear]=value;
                this.currentSize++;
                if(this.front){
                    this.front = this.rear
                }
            }
        }

    }
    let queue = new Queue(5);

</script>
