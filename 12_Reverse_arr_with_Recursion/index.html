    <title>Reverse array with Recursion</title>
    <script>

function reverseArr(arr) {
    let reverse = [];
    for(let i = arr.length-1; i >= 0; i--) {
        reverse.push(arr[i]);
    }
    return reverse;
}

let arr=[1,2,343,676,909,3,4,5,6]
console.log(arr)
let b = reverseArr(arr);
console.log(b)

    </script>
